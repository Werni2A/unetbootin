  build_windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain
      - name: CI-Build
        run: |
          echo 'Running in MSYS2!'
          mkdir build_tmp
          cmake -G "MSYS Makefiles" .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE
          cmake --build .